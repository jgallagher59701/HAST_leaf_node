;[env:zeroUSB]
;platform = atmelsam
;board = zeroUSB
;framework = arduino

;lib_deps = RTCZero, SerialFlash, RadioHead, SdFat, Adafruit_BusIO, Adafruit_SHT31, Soil_Sensor_Common

[platformio]
; The code only supports the M0-based RocketScream
default_envs = debugZeroUSB
;zeroUSB

; You MUST inject these options into [env:] section
; using ${common_env_data.***} (see below)
; NB: For FREQUENCY: Channel 0 is 902.3, others are + 200KHz for BW = 125 KHz. 
; There are 64 channels. 915.0 MHz is the no-channel nominal freq
[common_env_data]
build_flags =
    -D VERSION=0.9
    -D NODE_ADDRESS=4
    -D FREQUENCY=902.3
    -D STANDBY_INTERVAL_S=29

lib_deps_builtin = 
    Wire
    SPI
   
lib_deps_external = 
    RTCZero
    SerialFlash
    RadioHead

; These are in 'lib' 
;   SdFat, Adafruit_BusIO, Adafruit_SHT31, Soil_Sensor_Common

; Serial Monitor options
upload_speed = 115200
monitor_speed = 115200

[env:zeroUSB]
platform = atmelsam
board = zeroUSB
framework = arduino

;debug_tool = jlink
;debug_build_flags = -O0 -ggdb3 -g3

; To use the probe for uploading via a SWD interface
;upload_protocol = jlink

; The RocketScread has an SWD connector. For debugger info, 
; see https://docs.platformio.org/en/latest/plus/debug-tools/jlink.html

; Build options
build_flags =
    ${common_env_data.build_flags}
 
; Dependencies
lib_deps =
    ${common_env_data.lib_deps_builtin}
    ${common_env_data.lib_deps_external}

[env:debugZeroUSB]
platform = atmelsam
board = zeroUSB
framework = arduino

debug_tool = jlink
;debug_build_flags = -O0 -ggdb3 -g3

; To use the probe for uploading via a SWD interface
upload_protocol = jlink

; The RocketScread has an SWD connector. For debugger info, 
; see https://docs.platformio.org/en/latest/plus/debug-tools/jlink.html

; Build options
build_flags =
    ${common_env_data.build_flags}
 
; Dependencies
lib_deps =
    
